<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Items sold summary</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
  </head>

<body>
    <h1>Items sold summary</h1>

    <table>
      <caption>Items Sold August 2016</caption>
        <thead>
          <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <th id="clothes" scope="col" colspan="3">Clothes</th>
            <th id="accessories" scope="col" colspan="2">Accessories</th>
          </tr>
          <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <th id="trousers" scope="col">Trousers</th>
            <th id="skirts" scope="col">Skirts</th>
            <th id="dresses" scope="col">Dresses</th>
            <th id="bracelets" scope="col">Bracelets</th>
            <th id="rings" scope="col">Rings</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th id="belgium" scope="row" rowspan="3">Belgium</th>
            <th id="antwerp" scope="row">Antwerp</th>
            <td headers="clothes trousers belgium antwerp">56</td>
            <td headers="clothes skirts belgium antwerp">22</td>
            <td headers="clothes dresses belgium antwerp">43</td>
            <td headers="accessories bracelets belgium antwerp">72</td>
            <td headers="accessories rings belgium antwerp">23</td>
          </tr>
          <tr>
            <th id="gent" scope="row">Gent</th>
            <td headers="clothes trousers belgium gent">46</td>
            <td headers="clothes skirts belgium gent">18</td>
            <td headers="clothes dresses belgium gent">50</td>
            <td headers="accessories bracelets belgium gent">61</td>
            <td headers="accessories rings belgium gent">15</td>
         </tr>
         <tr>
           <th id="brussels" scope="row">Brussels</th>
           <td headers="clothes trousers belgium brussels">51</td>
           <td headers="clothes skirts belgium brussels">27</td>
           <td headers="clothes dresses belgium brussels">38</td>
           <td headers="accessories bracelets belgium brussels">69</td>
           <td headers="accessories rings belgium brussels">28</td>
         </tr>
         <tr>
           <th id="the-netherlands" scope="row" rowspan="2">The Netherlands</th>
           <th id="amsterdam" scope="row">Amsterdam</th>
           <td headers="clothes trousers the-netherlands amsterdam">89</td>
           <td headers="clothes skirts the-netherlands amsterdam">34</td>
           <td headers="clothes dresses the-netherlands amsterdam">69</td>
           <td headers="accessories bracelets the-netherlands amsterdam">85</td>
           <td headers="accessories rings the-netherlands amsterdam">38</td>
         </tr>
         <tr>
           <th id="utrecht" scope="row">Utrecht</th>
           <td headers="clothes trousers the-netherlands utrecht">80</td>
           <td headers="clothes skirts the-netherlands utrecht">12</td>
           <td headers="clothes dresses the-netherlands utrecht">43</td>
           <td headers="accessories bracelets the-netherlands utrecht">36</td>
           <td headers="accessories rings the-netherlands utrecht">19</td>
         </tr>
       </tbody>
    </table>

</body>

</html>
