<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Project</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer ></script>
</head>
<body>
    <form>
        <label for="email">Email: 
            <input type="email" name="email" id="email" placeholder="example@example.com" required/>
        </label>

        <label for="country">Country: 
            <input type="text" name="country" id="country" placeholder="Country e.g. (Philippines)" required/>
        </label>

        <label for="zip">Zip Code: 
            <input type="text" name="zip" maxlength="5" pattern="[0-9]*" id="zip" required/>
        </label>

        <label for="password">Password: 
            <input type="password" minlength="5" maxlength="20" name="password" id="password" required/>
        </label>

        <label for="password-confirm">Confirm: 
            <input type="password" minlength="5" maxlength="20" name="password-confirm" id="password-confirm" required/>
        </label>
        <input type="submit" value="Submit" />
    </form>
</body>
</html>
