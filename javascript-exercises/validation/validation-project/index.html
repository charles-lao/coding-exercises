<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Project</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <form>
        <label for="mail">Email: 
            <input type="mail" name="mail" id="mail" placeholder="example@example.com"/>
        </label>

        <label for="country">Country: 
            <input type="text" name="country" id="country" placeholder="Country e.g. (Philippines)" />
        </label>

        <label for="zip">Zip Code: 
            <input type="text" name="zip" maxlength="5" pattern="[0-9]*" id="zip" />
        </label>

        <label for="password">Password: 
            <input type="password" name="password" id="password" />
        </label>

        <label for="password-confirm">Confirm: 
            <input type="password" name="password-confirm" id="password-confirm" />
        </label>
        <input type="button" value="Submit" />
    </form>
</body>
</html>
